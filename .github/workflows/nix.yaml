name: "Nix Flakes"

on:
  push:
    branches:
      - main
      - ci/*
      - develop
      - feat/*
      - feature/*
      - hotfix/*
      - release/*

  pull_request:
    paths:
      - "*/src/**"
      - ".github/**"
      - "src/**"
      - Cargo.lock
      - Cargo.toml
      - flake.lock
      - flake.nix
      - rust-toolchain.toml

jobs:
  build-nix-flake:
    name: Build Nix Flake
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build Nix Flake
        run: nix build

      - name: Test executable
        run: |
          ./result/bin/clipcatd version
          ./result/bin/clipcatctl version
          ./result/bin/clipcat-menu version
          ./result/bin/clipcat-notify version
